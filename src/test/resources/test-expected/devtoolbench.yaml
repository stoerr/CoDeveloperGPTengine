openapi: 3.0.1
info:
  title: FileManager ChatGPT Plugin
  description: A plugin that allows the user to inspect a directory and read the contents of files using ChatGPT. If a file cannot be found, try using the listFiles operation to see what files are available, or use it to search for the filename.
  version: 1.0.0
servers:
  - url: http://localhost:7364
paths:
  /listFiles:
    get:
      operationId: listFiles
      summary: Recursively lists files in a directory. Optionally filters by filename and content.
      parameters:
        - name: path
          in: query
          description: relative path to directory. root directory = '.'
          required: true
          schema:
            type: string
        - name: filenameRegex
          in: query
          description: regex to filter file names
          required: false
          schema:
            type: string
        - name: grepRegex
          in: query
          description: an optional regex that lists only files with matching content
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of relative paths of the files
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Directory not found
  /readFile:
    get:
      operationId: readFile
      summary: Read a files content.
      parameters:
        - name: path
          in: query
          description: relative path to file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Content of the file
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: File not found
  /writeFile:
    post:
      operationId: writeFile
      summary: Write a file.
      parameters:
        - name: path
          in: query
          description: relative path to directory for the created file
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '204':
          description: File written
        '422':
          description: The request body was not a valid JSON object with a content property
