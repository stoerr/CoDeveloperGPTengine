openapi: 3.0.1
info:
  title: Developers ToolBench ChatGPT Plugin
  version: THEVERSION
servers:
  - url: http://localhost:7364
paths:
  /executeAction:
    post:
      operationId: executeAction
      summary: Execute an action with given content as standard input. Only on explicit user request.
      parameters:
        - name: actionName
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                actionInput:
                  type: string
      responses:
        '200':
          description: Action executed successfully, output returned
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Action not found
        '500':
          description: Action execution failed, output returned
  /grepFiles:
    post:
      operationId: grepAction
      summary: Search for lines in text files matching the given regex.
      parameters:
        - name: path
          in: query
          description: relative path to the directory to search in or the file to search. root directory = '.'
          required: true
          schema:
            type: string
        - name: fileRegex
          in: query
          description: optional regex to filter file names
          required: false
          schema:
            type: string
        - name: grepRegex
          in: query
          description: regex to filter lines in the files
          required: true
          schema:
            type: string
        - name: contextLines
          in: query
          description: number of context lines to include with each match (not yet used)
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lines matching the regex
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Invalid parameter
        '500':
          description: Error reading files
  /listFiles:
    get:
      operationId: listFiles
      summary: Recursively lists files in a directory. Optionally filters by filename and content.
      parameters:
        - name: path
          in: query
          description: relative path to directory to list. root directory = '.'
          required: true
          schema:
            type: string
        - name: filePathRegex
          in: query
          description: regex to filter file paths
          required: false
          schema:
            type: string
        - name: grepRegex
          in: query
          description: an optional regex that lists only files with matching content
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of relative paths of the files
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Directory not found
  /readFile:
    get:
      operationId: readFile
      summary: Read a files content.
      parameters:
        - name: path
          in: query
          description: relative path to file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Content of the file
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: File not found
  /replaceInFile:
    post:
      operationId: replaceInFile
      summary: Replaces the single occurrence of a regular expression or a string in a file. You can use all advanced regex features. The whole file is matched, not line by line. Use exactly one of literalReplacement and replacementWithGroupReferences.
      parameters:
        - name: path
          in: query
          description: relative path to file
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                literalSearchString:
                  type: string
                  description: "The string to be replaced - can contain many lines. Prefer this to pattern for simplicity."
                pattern:
                  type: string
                  description: "java.util.regex.Pattern to be replaced. Examples: \\z is end of file, ((?s).*?) matches any characters including line breaks non-greedily."
                literalReplacement:
                  type: string
                  description: "searches for the given Java pattern in the file content and replaces it with the literalReplacement as it is."
                replacementWithGroupReferences:
                  type: string
                  description: "replaces the finding of the pattern with the replacement and replaces group references $0, $1, ..., $9 with the corresponding groups from the match. A literal $ must be given as $$."
      responses:
        '200':
          description: File updated successfully
        '400':
          description: Invalid parameter
        '500':
          description: Server error
  /writeFile:
    post:
      operationId: writeFile
      summary: Overwrite a small file with the complete content given in one step. You cannot append to a file or write parts or write parts - use the replaceAction for inserting parts.
      parameters:
        - name: path
          in: query
          description: relative path to file
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '200':
          description: File overwritten
        '400':
          description: Invalid parameter
