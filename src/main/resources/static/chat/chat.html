<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Developer Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="chatList" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="chat1-list" data-toggle="list" href="#chat1" role="tab">Chat 1 Name</a>
                    <a class="list-group-item list-group-item-action" id="chat2-list" data-toggle="list" href="#chat2" role="tab">Chat 2 Name</a>
                    <a class="list-group-item list-group-item-action" id="chat3-list" data-toggle="list" href="#chat3" role="tab">Chat 3 Name</a>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <select class="custom-select">
                            <option selected>Choose mode...</option>
                            <option value="1">Mode 1</option>
                            <option value="2">Mode 2</option>
                            <option value="3">Mode 3</option>
                        </select>
                    </div>
                    <div class="card-body" id="chatArea">
                        <div class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    My 1st Message
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="card bg-light">
                                <div class="card-body">
                                    Assistant response 1
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    My 2nd Message
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="card bg-light">
                                <div class="card-body">
                                    Assistant response 2
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
